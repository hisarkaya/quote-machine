<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid main_box">  
  
  <div class="row">  
    <div id="error" class="alert alert-danger" role="alert"><i class="fa fa-exclamation-triangle"> error</i></div>
      <i class="fa fa-quote-left fa-1x fa-pull-left fa_custom" aria-hidden="true"></i>
      <div id="content" class="text-justify">Quote</div>
  </div>  
  
  <div class="row source">        
      <div id="author" class="text-right"><em> - Source</em></div>
  </div>  
  
  <div class="row">
    <button class="btn btn-primary" id="twit"><i class="fa fa-twitter"></i></button>
    <button class="btn btn-default pull-right" id="getQuote"><i class="fa fa-comment"></i> say another</button>      
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
